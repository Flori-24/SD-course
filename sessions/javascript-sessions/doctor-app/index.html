<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Doctor Appointment App</h1>
        <form id="doctorForm" class="mb-4">
            <div class="mb-3">
                <label for="title" class="form-label">Name</label>
                <input type="text" id="title" class="form-control">  
            </div>
            <div class="mb-3">
                <label for="ailment" class="form-label">Type of Ailment</label>
                <select id="ailment" class="form-control" required>
                    <option value="fever">Fever</option>
                    <option value="cold">Cold</option>
                    <option value="headache">Headache</option>
                    <option value="dizziness">Dizziness</option>
                </select>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                   <label for="futureDate" class="form-label">Appointment Date</label>
                   <input type="date" id="futureDate"  class="form-control" required>
                </div>
                <div class="col-md-6">
                   <label for="appTime" class="form-label">Appointment Time</label>
                   <input type="time" id="appTime"  class="form-control" required>      
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea id="comments" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Book</button>
        </form>
        <div id="posts" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
