<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="container">
        <div class="inputs-row">
            <div>
                <label for="num1">First Number:</label>
                <input type="number" id="num1" placeholder="Enter Number">
            </div>
            <div>
                <label for="num2">Second Number:</label>
                <input type="number" id="num2" placeholder="Enter Number">
            </div>
        </div>
        <div class="buttons-row">
            <button onclick="calculate('add')">+</button>
            <button onclick="calculate('sub')">-</button>
            <button onclick="calculate('mul')">*</button>
            <button onclick="calculate('div')">/</button>
        </div>
        <div class="result-row">
            <label for="result">Result:</label>
            <input type="number" id="result" readonly>
        </div>
    </div>        
</body>
</html>
