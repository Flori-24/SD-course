<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>
    <h2>Assignment 1</h2>
    <form action="test.html">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" placeholder="Input your name"></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="text" id="age" placeholder="Input your age"></td>
            </tr>
            <tr>
                <td><label for="grade">Grade:</label></td>
                <td><input type="text" id="grade" placeholder="Input your grade"></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
