<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="layout.css">
    <style>
        body{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        p{
            margin-bottom:  30px;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item1">GREEN</div>
        <div class="grid-item2">
             <p>YELLOW</p>
            <div class="sub-items-container">
                <div class="sub-item">1</div>
                <div class="sub-item">2</div>
                <div class="sub-item">3</div>
                <div class="sub-item">4</div>
            </div>  
        </div>
    <div class="grid-item3">
            <p>RED</p>
            <div class="sub-items-container-red">
                <div class="sub-item-red">A</div>
                <div class="sub-item-red">B</div>
                <div class="sub-item-red">C</div>
                <div class="sub-item-red">D</div>
            </div>
    </div>
    <div class="grid-item4">BLUE</div>
    <div class="grid-item5">ORANGE</div>  
    </div>
</body>
</html>
